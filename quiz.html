<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
            <div class="quiz_user">
                <h4>Welcome! <span class="name"></span></h4>
            </div>
            <div class="quiz_timer">
                <!-- <span class="time">00:00</span> -->
                <button id="incorrect"> <span id="timerDisplay">00:00</span></button>
            </div>
        </div>
            <div class="quiz_body">
                <div id="questions">
           
                </div>
                
                <button class="btn-next" onclick="next()">Next Question</button>
            </div>
        </div> 
    </section>
    <script src="javascript/start.js"></script>
    <script src="javascript/quiztimer.js"></script>
    <script src="javascript/questions.js"></script>
</body>
</html>
